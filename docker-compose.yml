version: '3.8'

services:
  # ===============================================
  # SERVICIO DE BASE DE DATOS MYSQL
  # ===============================================
  inventario-db:
    build:
      context: .
      dockerfile: Dockerfile.mysql.simple
    container_name: inventario-mysql-db
    restart: always
    environment:
      # Estas variables sobrescriben las del Dockerfile si es necesario
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-inventario_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-inventario_soporte}
      MYSQL_USER: ${MYSQL_USER:-inventario_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-inventario_pass_2024}
    ports:
      - "3306:3306"
    volumes:
      # Persistencia de datos
      - mysql_data:/var/lib/mysql
      # Persistencia de logs
      - mysql_logs:/var/log/mysql
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # APLICACIÓN NODE.JS
  # ===============================================
  inventario-app:
    build:
      context: .
      dockerfile: Dockerfile.nodejs
    container_name: inventario-nodejs-app
    restart: always
    environment:
      # ===============================================
      # CONFIGURACIÓN DE BASE DE DATOS
      # ===============================================
      # Para DB local con Docker (configuración por defecto):
      DB_HOST: ${DB_HOST:-inventario-db}
      DB_USER: ${DB_USER:-inventario_user}
      DB_PASSWORD: ${DB_PASSWORD:-inventario_pass_2024}
      DB_NAME: ${DB_NAME:-inventario_soporte}
      DB_PORT: ${DB_PORT:-3306}
      
      # Para DB remota (editar archivo .env):
      # DB_HOST: 192.168.0.140
      # DB_USER: herwingx
      # DB_PASSWORD: tu_contraseña_remota
      # DB_NAME: inventario_soporte
      # DB_PORT: 3306
      
      # Configuración JWT
      JWT_SECRET: ${JWT_SECRET:-KnLEgII2PGV1cxNy8aCFA1x4CP10mFwTt7GLSqjJ3X0lhWP4kf}
      JWT_EXPIRE: ${JWT_EXPIRE:-24h}
      
      # Configuración de la aplicación
      APP_URL: ${APP_URL:-http://localhost/soporte}
      API_URL: ${API_URL:-http://localhost/soporte/api}
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
    # Mapea el volumen para el código de la aplicación.
    # El "." es el directorio actual donde está tu docker-compose.yml y tu código.
    # COMENTADO PARA PRODUCCIÓN - esto sobreescribe node_modules instalado en la imagen
    #volumes:
    #  - .:/app
    
    # Dependencia de MySQL Docker
    depends_on:
      - inventario-db
    
    networks:
      - inventario-network
    ports:
      - "3000:3000"

  apache-proxy:
    build:
      context: .
      dockerfile: Dockerfile.apache
    container_name: inventario-apache-proxy
    restart: always
    ports:
      - "80:80" # Mapea el puerto 80 del contenedor al puerto 80 de tu máquina Fedora
    depends_on:
      - inventario-app # Asegura que la aplicación Node.js se inicie primero
    networks:
      - inventario-network

networks:
  inventario-network:
    driver: bridge

# ===============================================
# VOLÚMENES PARA PERSISTENCIA DE DATOS
# ===============================================
volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local
